<ion-view title="Report List" id="page13" style="background-color:#F5F5F5;" class=" ">
    <ion-content padding="true" class="has-header">
        <label class="item item-input">
            <i class="icon ion-ios-search-strong placeholder-icon"></i>
            <input ng-model="search" type="search" placeholder="Search report name ">
        </label>
        <div class="spacer" style="width: 100%; height: 5px;"></div>
        <div ng-repeat="report in data.reportList |filter: {name  :search}">
            <ion-item class="item-icon-right" ng-click="setSelectedReport(report.id)">
                {{ report.name }}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <div class="spacer" style="width: 100%; height: 5px;"></div>
        </div>
    </ion-content>
</ion-view>
